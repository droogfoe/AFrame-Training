<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
        <script src="Components.js"></script>

        <script>
            function ClickFunc(){
                el.object3D.position.y += 5;
            }
        </script>

        <style>
            .button{
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 5em;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <button onclick="ClickFunc()">Click</button>

        <a-scene physics background="color: #FAFAFA">
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow dynamic-body></a-box>
            <a-entity position="1 0.75 -3" geometry="primitive: box" material="color: red" dynamic-body></a-entity>
            <a-entity CustomData></a-entity>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow static-body></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
        
    </body>
</html>
